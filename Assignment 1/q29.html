    function namevalid(name1, name1error) {
        if (name1.value == "") {

            return false;
        }
        else {
            name1error.innerHTML = "Verfied length";

        }
    }

        var genval = document.forms["regForm"]["gender"];

            gender1error.innerHTML = "Please Choose Gender ";
            return false;

        }

            return true;
        }
    }

    function validAge(age, ageerror) {
        if (age.value < 15 || age.value > 20) {
            ageerror.innerHTML = "Not Valid Age Age Must be between 15-20";
            return false;
